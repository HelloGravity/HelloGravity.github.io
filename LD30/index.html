<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>hello phaser!</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
		<script src="../phaser.min.js"></script>
		<script src="../lodash.min.js"></script>
		<script src="toMars/toMars.js"></script>
	</head>
	<body>
	<a href="/">Click Here To go to the main menu</a>
	<script type="text/javascript">
	var game, screen;

	window.onload = function() {
		game = new Phaser.Game(800, 600, Phaser.AUTO, '', { update : update , preload : preload, create : create});
		
		function preload() {
			game.load.image('tomars-spaceship', 'toMars/spaceship.png');
			game.load.image('tomars-potato1', 'toMars/potato1.png');
			game.load.image('tomars-potato2', 'toMars/potato2.png');
			game.load.image('tomars-potato3', 'toMars/potato3.png');
			game.load.image('tomars-potato4', 'toMars/potato4.png');
//			game.load.atlasJSONHash('launchanim', 'launchanim/launchanim.png', 'launchanim/launchanim.json');

			game.physics.startSystem(Phaser.Physics.ARCADE);
		}
		function create() {
			screen = new launchanim(game);//new toMars(game);
			screen.init();	
		}
		function update() {
			if(screen) {
				screen.update();
				var nextScreen = screen.nextScreen();
				if(nextScreen) {
					screen.cleanup();
					screen = nextScreen;
					screen.init();
				}
			}
			
		}

	};

	</script>
	</body>
</html>
